<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup Page - BK Hotel</title>

  <style>
    
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 5px 10px rgba(0,0,0,0.25);
      animation: fadeSlideDown 1s ease forwards;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin-top: 10px;
      animation: fadeIn 1.5s ease forwards;
    }
    nav ul li {
      margin: 0 20px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #f4f4f4;
      text-decoration: underline;
    }
    .container {
      max-width: 50%%;
      margin: 60px auto;
      padding: 50px;
      background: white;
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      animation: zoomFadeIn 1.3s ease-in;
      transform-origin: center;
    }
    @keyframes zoomFadeIn {
      from { opacity: 0; transform: scale(0.9);}
      to { opacity: 1; transform: scale(1);}
    }
    @keyframes fadeSlideDown {
      from { opacity: 0; transform: translateY(-30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-weight: 600;
    }
    label {
      margin-top: 12px;
      display: block;
      font-weight: 500;
      color: #555;
    }
    input, textarea, select {
      width: 100%;
      padding: 16px 20px;
      margin-top: 10px;
      margin-bottom: 22px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1em;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus, select:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 10px #4CAF50;
      outline: none;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: -12px;
      margin-bottom: 15px;
    }
    .terms {
      margin: 20px 0;
      font-size: 0.95em;
      color: #333;
    }
    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
      border: none;
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.4s ease, transform 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      transform: translateY(-3px);
    }
    footer {
      margin-top: auto;
      text-align: center;
      background: #2d3e50;
      padding: 18px;
      color: white;
      font-size: 0.9em;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.15);
    }
    #chartContainer {
      margin: 50px auto;
      max-width: 50%px;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      animation: zoomFadeIn 1.5s ease-in;
    }
  </style>
</head>

<body>

<header>
  <h1>BK Hotel</h1>
  <nav>
    <ul>
      <li><a href="project.html">Home</a></li>
      <li><a href="projectsignup.html">Sign Up</a></li>
      <li><a href="projectlogin.html">Login</a></li>
      <li><a href="booknow.html">Book Now</a></li>
    </ul>
  </nav>
</header>

<div class="container">
  <h2>Sign Up</h2>
  <form id="signupForm" novalidate>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter Your Full Name">
    <div id="nameError" class="error"></div>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Your Email">
    <div id="emailError" class="error"></div>

    <label for="address">Address:</label>
    <textarea id="address" name="address" placeholder="Enter Your Address"></textarea>
    <div id="addressError" class="error"></div>

    <label for="aadhar">Aadhar Card Number:</label>
    <input type="text" id="aadhar" name="aadhar" placeholder="Enter Aadhar Card Number">
    <div id="aadharError" class="error"></div>

    <label for="country">Select Country:</label>
    <select id="country" name="country">
      <option value="">Select your country</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="Canada">Canada</option>
      <option value="UK">United Kingdom</option>
      <option value="Australia">Australia</option>
    </select>
    <div id="countryError" class="error"></div>

    <label for="state">Select State:</label>
    <select id="state" name="state">
      <option value="">Select your state</option>
      <option value="Andhra Pradesh">Andhra Pradesh</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="Tamil Nadu">Tamil Nadu</option>
      <option value="Delhi">Delhi</option>
      <option value="Other">Other</option>
    </select>
    <div id="stateError" class="error"></div>

    <label for="mobile">Mobile Number:</label>
    <input type="tel" id="mobile" name="mobile" placeholder="Enter Your Mobile Number">
    <div id="mobileError" class="error"></div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Set Password">
    <div id="passwordError" class="error"></div>

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
    <div id="confirmPasswordError" class="error"></div>

    <div class="terms">
      <input type="checkbox" id="terms" name="terms">
      <label for="terms">I agree to the terms and conditions</label>
      <div id="termsError" class="error"></div>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>

<div id="chartContainer">
  <h2 style="text-align:center; color:#333;">User Stats</h2>
  <canvas id="countryChart"></canvas>
</div>

<footer>
  &copy; 2025 BK Hotel. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
const form = document.getElementById("signupForm");

form.addEventListener("submit", function (e) {
  e.preventDefault();
  let isValid = true;

  const fields = ["name", "email", "address", "aadhar", "country", "state", "mobile", "password", "confirm-password", "terms"];
  
  fields.forEach(fieldId => {
    const field = document.getElementById(fieldId);
    if (!validateField(field)) {
      isValid = false;
    }
  });

  const password = document.getElementById("password").value.trim();
  const confirmPassword = document.getElementById("confirm-password").value.trim();

  if (password !== confirmPassword) {
    document.getElementById("confirmPasswordError").textContent = "Passwords do not match.";
    isValid = false;
  }

  if (isValid) {
    alert("Signup successful! Redirecting to login page...");
    window.location.href = "projectlogin.html";
  }
});

function validateField(field) {
  const id = field.id;
  const value = field.type === "checkbox" ? field.checked : field.value.trim();
  const errorField = document.getElementById(id + "Error");
  
  if (errorField) errorField.textContent = "";

  if (field.type === "checkbox") {
    if (!value) {
      errorField.textContent = "You must agree to the terms.";
      return false;
    }
  } else {
    if (value === "") {
      errorField.textContent = "This field is required.";
      return false;
    }
  }

  return true;
}

// Chart.js
const ctx = document.getElementById('countryChart').getContext('2d');
const countryChart = new Chart(ctx, {
  type: 'doughnut',
  data: {
    labels: ['India', 'USA', 'Canada', 'UK', 'Australia'],
    datasets: [{
      label: 'User Distribution',
      data: [40, 25, 15, 10, 10],
      backgroundColor: ['#4CAF50', '#2196F3', '#FFC107', '#E91E63', '#9C27B0'],
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: {
        position: 'bottom',
      }
    }
  }
});
</script>

</body>
</html>
